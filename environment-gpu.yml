name: pyhpc-bench-gpu
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python<3.8,>3.6
  - pip
  - numpy
  - pytorch
  - tensorflow-gpu>=2.0
  - theano
  - numba
  - click
  - scipy
  - cudnn
  - cudatoolkit<10.2,>10.0
  - cupy
  - pip:
    - bohrium
    - https://storage.googleapis.com/jax-releases/cuda101/jaxlib-0.1.51-cp37-none-manylinux2010_x86_64.whl
    - jax
